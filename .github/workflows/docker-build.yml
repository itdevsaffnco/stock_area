name: Build and Deploy

on:
  push:
    branches: ["main", "master"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            itsaffnco/saffnco_stock_sales_backend:latest
            itsaffnco/saffnco_stock_sales_backend:${{ github.sha }}
          cache-from: type=registry,ref=itsaffnco/saffnco_stock_sales_backend:buildcache
          cache-to: type=registry,ref=itsaffnco/saffnco_stock_sales_backend:buildcache,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            itsaffnco/saffnco_stock_sales_frontend:latest
            itsaffnco/saffnco_stock_sales_frontend:${{ github.sha }}
          cache-from: type=registry,ref=itsaffnco/saffnco_stock_sales_frontend:buildcache
          cache-to: type=registry,ref=itsaffnco/saffnco_stock_sales_frontend:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
          FRONTEND_ENV: ${{ secrets.FRONTEND_ENV }}
        with:
          host: ${{ secrets.PRODUCTION_SERVER_IP }}
          username: ${{ secrets.PRODUCTION_SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.PRODUCTION_SERVER_SSH_KEY }}
          envs: BACKEND_ENV,FRONTEND_ENV
          script: |
            set -e
            export PATH=$PATH:/usr/local/bin

            DEPLOY_DIR="/home/${{ secrets.PRODUCTION_SERVER_USER }}/stock_area"

            echo "Creating deployment directory..."
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            echo "Ensure docker networks exist..."
            docker network inspect stock-area-net >/dev/null 2>&1 || \
              docker network create stock-area-net

            echo "Creating data directories with proper permissions..."
            mkdir -p /DATA/AppData/stock_area/mysql
            mkdir -p /DATA/AppData/stock_area/logs
            chmod -R 755 /DATA/AppData/stock_area

            echo "Pulling latest images..."
            docker pull itsaffnco/saffnco_stock_sales_backend:latest
            docker pull itsaffnco/saffnco_stock_sales_frontend:latest

            echo "Deploying Backend..."
            docker stop saffnco_stock_sales_backend || true
            docker rm saffnco_stock_sales_backend || true

            echo "$BACKEND_ENV" > backend.tmp.env

            docker run -d \
              --name saffnco_stock_sales_backend \
              --restart always \
              --network stock-area-net \
              -p 5000:80 \
              --cpu-shares 1024 \
              --memory 4G \
              --env-file backend.tmp.env \
              -v /DATA/AppData/stock_area/logs:/var/www/html/storage/logs \
              -v /DATA/AppData/stock_area/mysql:/var/lib/mysql \
              --health-cmd='curl -f https://stockarea-backend.saffnco.appapi/health || exit 1' \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              itsaffnco/saffnco_stock_sales_backend:latest

            sleep 5

            echo "Deploying Frontend..."
            docker stop saffnco_stock_sales_frontend || true
            docker rm saffnco_stock_sales_frontend || true

            echo "$FRONTEND_ENV" > frontend.tmp.env

            docker run -d \
              --name saffnco_stock_sales_frontend \
              --restart always \
              --network stock-area-net \
              -p 7000:80 \
              --cpu-shares 1024 \
              --memory 2G \
              --env-file frontend.tmp.env \
              --health-cmd='curl -f https://stockarea.saffnco.app" || exit 1' \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              itsaffnco/saffnco_stock_sales_frontend:latest

            # Clean up temp env files
            rm -f backend.tmp.env frontend.tmp.env

            # Clean up old images
            docker image prune -af

            echo "Verifying deployment..."
            sleep 5
            docker ps --filter "name=saffnco_stock_sales"

            echo "Deployment completed successfully!"
            echo "Backend: https://stockarea-backend.saffnco.app"
            echo "Frontend: https://stockarea.saffnco.app"
