name: Build and Deploy

on:
  push:
    branches: ["main", "master"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: itsaffnco/saffnco_stock_sales_backend:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: itsaffnco/saffnco_stock_sales_frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
          FRONTEND_ENV: ${{ secrets.FRONTEND_ENV }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: BACKEND_ENV,FRONTEND_ENV
          script: |
            set -e
            export PATH=$PATH:/usr/local/bin

            echo "Ensure docker networks exist..."
            sudo docker network inspect stock-area-backend-net >/dev/null 2>&1 || \
              sudo docker network create stock-area-backend-net

            sudo docker network inspect stock-area-frontend-net >/dev/null 2>&1 || \
              sudo docker network create stock-area-frontend-net

            echo "Deploying Backend..."
            sudo docker pull itsaffnco/saffnco_stock_sales_backend:latest

            sudo docker stop saffnco_stock_sales_backend || true
            sudo docker rm saffnco_stock_sales_backend || true

            # Ensure data directories exist with permissive permissions
            mkdir -p /DATA/AppData/stock_area/mysql
            mkdir -p /DATA/AppData/stock_area/logs
            chmod -R 777 /DATA/AppData/stock_area
            chown -R www-data:www-data /DATA/AppData/stock_area 2>/dev/null || true

            echo "$BACKEND_ENV" > backend.tmp.env

            sudo docker run -d \
              --name saffnco_stock_sales_backend \
              --restart always \
              --network stock-area-backend-net \
              -p 5000:80 \
              --cpu-shares 1024 \
              --memory 4G \
              --env-file backend.tmp.env \
              -v /DATA/AppData/stock_area/logs:/var/www/html/storage/logs \
              -v /DATA/AppData/stock_area/mysql:/var/lib/mysql \
              itsaffnco/saffnco_stock_sales_backend:latest

            # Wait for container to be ready and setup storage
            sleep 5
            sudo docker exec saffnco_stock_sales_backend php artisan storage:link 2>/dev/null || true

            echo "Backend storage linked successfully"

            # connect backend to frontend network
            if ! sudo docker network inspect stock-area-frontend-net \
                | grep -q '"Name": "saffnco_stock_sales_backend"'; then
              sudo docker network connect stock-area-frontend-net saffnco_stock_sales_backend
            fi

            rm backend.tmp.env

            echo "Deploying Frontend..."
            sudo docker pull itsaffnco/saffnco_stock_sales_frontend:latest
            sudo docker stop saffnco_stock_sales_frontend || true
            sudo docker rm saffnco_stock_sales_frontend || true

            sudo docker run -d \
              --name saffnco_stock_sales_frontend \
              --restart always \
              --network stock-area-frontend-net \
              -p 7000:80 \
              --cpu-shares 1024 \
              --memory 2G \
              itsaffnco/saffnco_stock_sales_frontend:latest

            sudo docker image prune -f
            echo "Deployment completed."
