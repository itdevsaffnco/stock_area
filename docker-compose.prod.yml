version: "3.9"

services:
  backend:
    container_name: saffnco_stock_sales_backend
    image: itsaffnco/saffnco_stock_sales_backend:latest
    pull_policy: always
    ports:
      - "5000:80"
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    env_file:
      - ./backend/.env
    networks:
      - default
    volumes:
      - ./backend/storage:/var/www/html/storage
      - ./backend/bootstrap/cache:/var/www/html/bootstrap/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/stores"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    container_name: saffnco_stock_sales_frontend
    image: itsaffnco/saffnco_stock_sales_frontend:latest
    pull_policy: always
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - default
    environment:
      - VITE_API_URL=https://20.20.0.40:5000/api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    driver: bridge
